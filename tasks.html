<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv = "X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>To-Do List App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="jumbotron">
  	<div class="container text-center">
    <div class="header">
    <div class="container">
        <h1>Add Tasks</h1>
        <input type="text" id = "myInput" placeholder = "New Task">         
        <!-- "Add" Button: Use JavaScript to redirect -->
    	<button id="add-button">Add</button>
        <!-- "Submit" Button: Use JavaScript to redirect -->
    	<button id="submit-button" onclick="window.location.href='save.html'">Submit</button>
        <!-- "Back" Button: Use JavaScript to go back -->
        <button id="back-button" onclick="window.history.back()">Back</button>
        <ul id="task-list"></ul> <!-- Where the tasks will be displayed -->        
    </div>
</div>
</div>
</div>
    <script src="tasks.js"></script>
</body>
</html>
